<div class="dashboard-wrapper">

  <!-- Header -->
  <header class="dashboard-header">
    <div class="logo-title">
      <div class="logo"></div>
      <h1 class="dashboard-title">Dashboard</h1>
    </div>

    <div class="profile" (click)="toggleMenu()">
      <img class="profile-img" [src]="userPfp" alt="Profile">
      <span class="profile-name">{{ userName }} â–¾</span>

      <!-- Dropdown menu -->
      <div class="dropdown-menu" *ngIf="menuOpen">
        <button mat-button color="warn" (click)="logout()">Sign Out</button>
      </div>
    </div>
  </header>

  <!-- Action buttons -->
  <div class="dashboard-actions">
    <button mat-raised-button color="accent" routerLink="/shopping-list">Shopping List</button>
    <button mat-raised-button color="accent" routerLink="/upload">Upload</button>
  </div>

  <!-- Main content -->
  <div class="dashboard-content">
    <p>Welcome, <strong>{{ userName }}</strong>!</p>
    <p>Manage your dashboard easily.</p>
  </div>

</div>
