<h2>Upload or Capture Image</h2>

<!-- Hidden camera/file input -->
<input type="file" accept="image/*" capture="environment"
       (change)="onCameraCapture($event)" hidden #fileInput>

<button (click)="fileInput.click()">Take/Choose Photo</button>

<!-- Loading spinner -->
<div *ngIf="loading" class="loading">
  Processing image, please wait...
</div>

<!-- Results -->
<div *ngIf="!loading && result" class="result">
  <h3>Detected Items:</h3>

  <ul>
    <li *ngFor="let item of result">
      {{ item }}
    </li>
  </ul>
</div>
