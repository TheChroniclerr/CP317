<!-- Header (Fixed) -->
<header class="header" [class.scrolled]="scrolled">
  <div class="logo">
    Refillr
  </div>

  <div class="header-buttons">
    <button class="login-btn" (click)="showLogin = true">Login</button>
    <button class="signup-btn" (click)="showSignup = true">Sign Up</button>
  </div>
</header>

<div class="auth-wrapper">

  <!-- Glowing Background Blobs -->
  <div class="floating-bg">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1 class="hero-title">Refillr</h1>
    <p class="hero-subtitle">
      Snap your fridge. Track whatâ€™s missing. <br>
      Never run out of groceries again.
    </p>
    <button class="get-started" (click)="showSignup = true">Get Started</button>
  </div>

  <!-- Login Modal -->
  <div class="signup-overlay" *ngIf="showLogin">
    <div class="signup-card">
      <button class="close-btn" (click)="showLogin = false">&times;</button>
      <h2>Welcome Back</h2>
      <form class="auth-form" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 10px;">
          <mat-label>Email address</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="loginEmail"
            name="loginEmail"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 20px;">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="loginPassword"
            name="loginPassword"
            required
          />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="signup-overlay" *ngIf="showSignup">
    <div class="signup-card">
      <button class="close-btn" (click)="showSignup = false">&times;</button>
      <h2>Create Account</h2>
      <form class="auth-form" (ngSubmit)="onSignup()">
        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 10px;">
          <mat-label>Full Name</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="signupName"
            name="signupName"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 10px;">
          <mat-label>Email address</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="signupEmail"
            name="signupEmail"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 20px;">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="signupPassword"
            name="signupPassword"
            required
          />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
